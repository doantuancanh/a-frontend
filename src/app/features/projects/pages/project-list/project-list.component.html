<div class="project-list-container">
  <div class="header">
    <h1>Projects</h1>
    <button mat-raised-button color="primary" (click)="openProjectDialog()">
      <mat-icon>add</mat-icon>
      <span>Create Project</span>
    </button>
  </div>

  <table mat-table [dataSource]="projects" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <!-- Chain Column -->
    <ng-container matColumnDef="chain">
      <th mat-header-cell *matHeaderCellDef> Chain </th>
      <td mat-cell *matCellDef="let project"> {{project.chain}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let project"> {{project.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let project">
        <button mat-icon-button color="primary" (click)="openProjectDialog(project)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProject(project)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Tasks Column -->
    <ng-container matColumnDef="tasks">
      <th mat-header-cell *matHeaderCellDef> Tasks </th>
      <td mat-cell *matCellDef="let project">
        <button mat-icon-button color="accent" (click)="viewTasks(project)">
          <mat-icon>list</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
